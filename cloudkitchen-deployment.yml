apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudkitchen
spec:
  selector:
    matchLabels:
      app: cloudkitchen
  replicas: 2
  template:
    metadata:
      labels:
        app: cloudkitchen
    spec:
      containers:
        - name: cloudkitchen
          image: ghcr.io/sabeeshvk/cloudkitchen:main
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
              
          ports:
            - containerPort: 8080
